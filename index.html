<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="progress">
      <ul>
        <li>
          <img  class="filter-green" src="images/search.svg" alt="search" /><br>
          <i class="fa fa-check"></i>
          <p>Search</p>
        </li>
        <li>
          <img  class="filter-green"src="images/cart.svg" alt="cart" /><br>
          <i class="fa fa-check"></i>
          <p>Add to Cart</p>
        </li>
        <li>
          <img class="filter-green" src="images/details.svg" alt="details" /><br>
          <i class="fa fa-refresh"></i>
          <p>Details</p>
        </li>
        <li>
          <img class="filter-green" src="images/payment.svg" alt="payment" /><br>
          <i class="fa fa-times"></i>
          <p>Payment</p>
        </li>
        <li>
          <img class="filter-green" src="images/details.svg" alt="detail" /><br>
          <i class="fa fa-times"></i>
          <p>Details</p>
        </li>
      </ul>
    </div>
  </body>
</html>
